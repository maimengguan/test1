<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function countdown(time){
    var nowTime=+new Date();//获取当前时间的毫秒数
    var inputTime=+new Date(time);//输入时间
    var times=(inputTime-nowTime)/1000;//times是剩余时间的总秒数；
    var d=parseInt(times/60/60/24);//天
    d=d<10?'0'+d:d;//如果当前天数小于10位数的或就在前面补零。
    var h=parseInt(times/60/60%24);//时
    h=h<10?'0'+h:h;
    var m=parseInt(times/60%60);//分
    m=m<10?'0'+m:m;//秒
    var s=parseInt(times%60);//秒
    s=s<10?'0'+s:s;
    return d+'天'+h+'时'+m+'分'+s+'秒';
  }
  console.log(countdown('2021-5-29 12:45:34'));
</script>
</body>
</html>
